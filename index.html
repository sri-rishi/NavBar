<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/041f23d2a5.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="title-div">
            <h1 class="title">Coding addict</h1>

            <button class="bars-btn btn-toggle">
                <i class="fas fa-bars">
                </i>
            </button>
        </div>
        
        
        <ul  class="tab-list">
            <li class="tabs">
                <a class="home-tab">Home</a>
            </li>
            <li class="tabs">
                <a class="about-tab">About</a>
            </li>
            <li class="tabs">
                <a class="project-tab">Projects</a>
            </li>
            <li class="tabs">
                <a class="contact-tab">Contact</a>
            </li>
        </ul>
        <ul id="second-list" class="list contact-list">
            <li class="contact-items">
                <a class="github">
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li class="contact-items">
                <a class="twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="contact-items">
                <a class="gmail">
                    <i class="fas fa-envelope"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
